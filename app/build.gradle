    //emoji rain
    implementation 'com.luolc:emoji-rain:0.1.1'

    //ripple effect
    api 'com.skyfishjy.ripplebackground:library:1.0.1'

    //music player
    implementation 'com.github.jeancsanchez:JcPlayer:2.6.16'

    //music player
    // api 'io.github.jeancsanchez.jcplayer:jcplayer:2.6.0-alpha'

    //for notification purpose
    implementation 'com.squareup.retrofit2:retrofit:2.3.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.3.0'

    //search bar
    implementation 'com.miguelcatalan:materialsearchview:1.4.0'

    //floating button
    api 'com.getbase:floatingactionbutton:1.10.1'

    //navigation view
    implementation 'com.github.armcha:SpaceNavigationView:1.6.0'

    // ExoPlayer
    implementation "com.google.android.exoplayer:exoplayer:2.7.3"

    // Glide
