    implementation 'com.github.dueeeke:dk-tablayout:1.0.2'

    implementation 'com.github.ittianyu:BottomNavigationViewEx:1.1.9'

    implementation 'com.github.hani-momanii:SuperNova-Emoji:1.1'

    implementation 'com.github.tylersuehr7:social-text-view:1.0.0'

    implementation 'io.github.ponnamkarthik:richlinkpreview:1.0.9'

    //hashtag and mention
    implementation 'com.otaliastudios:autocomplete:1.1.0'


    //chips with checkbox
    implementation 'com.doodle.android:android-material-chips:1.2.0'

    //rounded bottom sheets
    implementation 'com.github.Deishelon:RoundedBottomSheet:1.0.1'

}
